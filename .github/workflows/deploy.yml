name: Deploy

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-railway:
    runs-on: ubuntu-latest
    # Solo deploy si Tests pasÃ³ exitosamente
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸš‚ Install Railway CLI
      run: npm i -g @railway/cli
    
    - name: ğŸš€ Deploy Discord Bot
      run: railway up --service discord-bot
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    - name: ğŸš€ Deploy WhatsApp Webhook
      run: railway up --service whatsapp-webhook
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    - name: âœ… Deployment notification
      run: |
        echo "### ğŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Discord Bot deployed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… WhatsApp Webhook deployed" >> $GITHUB_STEP_SUMMARY

  health-check:
    needs: deploy-railway
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¥ Health Check - WhatsApp Webhook
      run: |
        sleep 30
        curl -f ${{ secrets.WHATSAPP_WEBHOOK_URL }}/health || exit 1
    
    - name: âœ… Health check passed
      run: echo "âœ… All services are healthy"