name: Deploy to Production

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    strategy:
      matrix:
        service:
          - name: Discord Bot
            id: ${{ secrets.RAILWAY_SERVICE_DISCORD }}
          - name: WhatsApp Bot
            id: ${{ secrets.RAILWAY_SERVICE_WHATSAPP }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy ${{ matrix.service.name }}
        run: railway up --service=${{ matrix.service.id }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "âœ… ${{ matrix.service.name }} deployed successfully" >> $GITHUB_STEP_SUMMARY